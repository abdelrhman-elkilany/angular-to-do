<div class="row m-1 add-task">
    <input class="col-10" type="text" placeholder="Add New task" [(ngModel)]="task">
    @if (isLoading) {
      <div class="spinner-border" role="status" id="spinner-icon">
        <span class="visually-hidden">Loading...</span>
      </div>
    }
    @else {
      <img src="https://cdn-icons-png.flaticon.com/512/736/736161.png" alt="send" class="col-2 icon-image" (click)="addTask()" id="add-to-do">
    }
</div>
